<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <script>
                const mark = prompt('Enter your marks');
                if(mark>90){
                    console.log('A+');
                }
                else if(mark >80){
                    console.log('B');
                }
                else if(mark > 70){
                    console.log('C');
                }
                else if(mark>60){
                    console.log('D');
                }
                else if(mark<60){
                    console.log('F')
                }else{
                    console.log('invalid input')
                }
            </script>
</body>
</html>
